<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CineFix</title>

    <!-- Bootstap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Families -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- JS Scrips for Bootstap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">CineFix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#Buttons">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Buttons">Signup</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Search Div -->
        <div class="row">
          <div class="search-div col-lg-6 column">
            <h1 class="head-div">Search Movies</h1>
            <form
              class="search form-inline my-2 my-lg-0 form-control-lg justify-content-center"
            >
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="search-btn btn btn-outline-light my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
          <div class="col-lg-6 column">
            <img
              class="main-img"
              src="Chill movie.jpg"
              alt="Chill watching movie img"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Features -->
    <section id="features">
      <div class="row feat-div">
        <div class="feat-box col-lg-4">
          <a href="">
            <img
              class="feature-img"
              src="movie name.png"
              alt="movie name img"
            />
          </a>
          <h3>Movie Name</h3>
        </div>
        <div class="feat-box col-lg-4">
          <a href="">
            <img class="feature-img" src="Genre.png" alt="genre img" />
          </a>
          <h3>Genre</h3>
        </div>
        <div class="feat-box col-lg-4">
          <a href="">
            <img class="feature-img" src="Top Movie.png" alt="top movie img" />
          </a>
          <h3>Top IMDb</h3>
        </div>
      </div>
    </section>

    <!-- Movie slider -->
    <section id="slider">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="slider-img d-block w-100"
              src="slide 1.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slider-img d-block w-100"
              src="slide 2.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slider-img d-block w-100"
              src="slide 3.jpg"
              alt="Third slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slider-img d-block w-100"
              src="slide 4.jpg"
              alt="Fouth slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- Login Signup buttons -->
    <section id="Buttons">
      <div class="button-div">
        <a class="btn-login" href="Login-Signup/login.html">Login</a>
        <a class="btn-signup" href="">Signup</a>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="end">
        <p>Â© Copyright 2020 CineFix.</p>
      </div>
    </footer>
  </body>
</html>
